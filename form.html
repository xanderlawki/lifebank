<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="form.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div class="search__box">
    <img src="https://plus.lifebank.ng/lite/new/assets/LifeBank-logo.png" class="profile__logo">
    <div class="signin">
      <a href="homepage.html" style="color: white">HOMEPAGE</a>
    </div>
    <div class="signin">
      <a href="index.html"  style="color: white">LOG OUT</a>
    </div>
    
   
  </div> 
  <div class="container"> 
    <div id="contact">
      <h3>Life Bank</h3>
      
      <fieldset>
        <input placeholder="first name" type="text" tabindex="1" class="firstname" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="last name" type="text" tabindex="1" class="lastname" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="marital status" type="text" tabindex="1" class="marital" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="phone number" type="text" tabindex="1" class="phone_number" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Address" type="text" tabindex="1" class="home_address" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Gender" type="text" tabindex="1" class="gender" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Resumption date" type="date" tabindex="1" class="resumption"  value="" autofocus required>
      </fieldset>
      <fieldset>
        <input placeholder="Email Address" type="text" tabindex="2" class="email" value="" >
      </fieldset>
      <fieldset>
        <input placeholder="date of birth" type="date" tabindex="1" class="dob" value="" autofocus required>
      </fieldset>
      <fieldset>
        <input placeholder="Role" type="text" tabindex="1" class="role" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Next of Kin" type="text" tabindex="3" class="kin" value="" >
      </fieldset>
      <fieldset>
        <input placeholder="Next of kin (Phone number)" type="text" tabindex="4" class="kin-phone" value="" >
      </fieldset>
      <fieldset>
        <input placeholder="Next of kin(email address)" type="text" tabindex="1" class="kin-email" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Next of kin(address)" type="text" tabindex="1" class="kin_address" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="Next of kin(relationship)" type="text" tabindex="1" class="kin_relationship" value="" autofocus>
      </fieldset>
      <fieldset>
        <input placeholder="employer status" type="text" tabindex="1" class="status" value="" autofocus>
      </fieldset>
      <fieldset>
        <button type="submit"  class="add" >Add</button>
      </fieldset>

      
    </div>
    <script src="js/addstaff.js"></script>
  </div>
</body>
</html>
